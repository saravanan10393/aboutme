<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>SaraStuff</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="body-bg-overlay">
        <div class="abstract-container center-content">
            <section class="header row">
                <div class="col profile-image box"></div>
                <div class="col designation long-box row">
                    <div class="name col">
                        <div class="center-y">
                            <h2>SARAVANAN RAMU</h2>
                            <p>FULL STACK DEVELOPER</p>
                        </div>
                    </div>
                    <div class="sociallinks col">
                        <div class="center-y">
                            <div class="downloadresume">
                                <a href=""><i class="fa fa-cloud-download" aria-hidden="true"></i></a>
                                <span>Download CV</span>
                            </div>
                            <div class="links row">
                                <a href="" class="link col"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                                <a href="" class="link col"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                                <a href="" class="link col"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
                                <a href="" class="link col"><i class="fa fa-stack-overflow" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col blog box">
                    <div class="center-content">
                        <a href=""><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
                        <p>View Blog</p>    
                    </div>
                </div>
            </section>
            <section class="content row">
                <div class="col">
                    <div class="box aboutme">
                        <div class="center-content">
                            <a href=""><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
                            <p>About me</p>    
                        </div>
                    </div>
                    <div class="box resume">
                        <div class="center-content">
                            <a href=""><i class="fa fa-file-text" aria-hidden="true"></i></a>
                            <p>Resume</p>    
                        </div>
                    </div>
                </div>
                <div class="col long-box showcase">

                </div>
                <div class="col">
                    <div class="box mywork">
                        <div class="center-content">
                            <a href=""><i class="fa fa-github-square" aria-hidden="true"></i></a>
                            <p>My Work</p>    
                        </div>
                    </div>
                    <div class="box contactme">
                        <div class="center-content">
                            <a href=""><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
                            <p>Contact me</p>    
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="libs/jquery/dist/jquery.min.js"></script>
</body>
</html>
